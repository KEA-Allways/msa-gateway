eureka:
  instance:
    #    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}}
    prefer-ip-address : true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${server.eureka-url}

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          "[/**]":
            allowedOrigins: ${server.front-url}
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
        add-to-simple-url-handler-mapping : true

      routes:
        - id: user-command-service-sign
#          uri: lb://user-command-service
          uri: ${server.user-command-url}
          predicates:
            - Path=/api/auth/**
            - Method=POST

        - id: user-command-service
#          uri: lb://user-command-service
          uri: ${server.user-command-url}
          predicates:
            - Path=/api/user/**, /api/blog/**
            - Method=POST,PUT,DELETE
          filters:
            - name: AccessTokenDecryptFilter

        - id: user-query-service
#          uri: lb://user-query-service
          uri: ${server.user-query-url}
          predicates:
            - Path=/api/user/**, /api/blog/**
            - Method=GET
          filters:
            - name: AccessTokenDecryptFilter

        - id: blog-command-service
#          uri: lb://blog-command-service
          uri: ${server.blog-command-url}
          predicates:
            - Path=/api/post/** ,/api/theme/**, /api/template/** , /api/category/**
            - Method=POST,PUT,DELETE
          filters:
            - name: AccessTokenDecryptFilter

        - id: blog-query-service
#          uri: lb://blog-query-service
          uri: ${server.blog-query-url}
          predicates:
            - Path=/api/post/** ,/api/theme/**, /api/template/** , /api/category/**
            - Method=GET
          filters:
            - name: AccessTokenDecryptFilter

        - id: file-command-service
#          uri: lb://file-command-service
          uri: ${server.file-command-url}
          predicates:
             - Path=/api/**
             - Method = POST,PUT,DELETE


        - id: file-query-service
#          uri: lb://file-query_-service
          uri: ${server.file-query-url}
          predicates:
            - Path=/api/**
            - Method=GET
